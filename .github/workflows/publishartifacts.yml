name: publish artifacts
on: 
  release:
     types: [published]
jobs:
  build:
    if: github.event.release.prerelease != 'true' 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1 
      - run: |
          echo $pre-release
          
          echo $GIT_CONTEXT
        env: 
          GIT_CONTEXT: ${{ tojson(github) }}
          pre-release: ${{ github.event.release.prerelease }}
    
