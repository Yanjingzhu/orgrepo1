name: Python package

on:
  push:

jobs:

  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 
      uses: actions/setup-python@v1
      with:
        python-version: 2.7.18
    - run: 
        export LDFLAGS="-L/usr/runner/opt/zlib/lib"
        export CPPFLAGS="-I/usr/runner/opt/zlib/include"
        python zlib.py
